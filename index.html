<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <section>
      <header>
        <form id="search-city">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="input-type-city"
            id="city"
          />
          <input
            type="submit"
            value="Search"
            class="input-submit"
            id="submit-input"
          />
        </form>
      </header>
      <main class="content">
        <div class="current-weather">
          <div>
            <h1 class="city-name"></h1>
            <p class="temperature-details">
              <span id="current-time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="temperature">
            <div id="icon" class="temperature-icon">

            </div>
            <div class="temperature-value" id="temperature-value"></div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-day">
            Thu
            </div>
            <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-02-512.png" alt="" width="42"/>
            <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">
              18° 
              </span>
              <span class="weather-forecast-temperature-min">
            10°
            </span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/VladaRey" target="_blank"
            >Vladyslava Podzirei</a
          >
          and is
          <a href="https://github.com/VladaRey/Weather-app" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://my-awesome-weather-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </section>
    <script src="src.js"></script>
  </body>
</html>
