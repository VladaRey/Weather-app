<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <section>
      <header>
        <form id="search-city">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="input-type-city"
            id="city"
          />
          <input type="submit" value="Search" class="input-submit" id="submit-input"/>
        </form>
      </header>
      <main class="content">
        <div class="current-weather">
          <div>
            <h1 class="city-name">Paris</h1>
            <p class="temperature-details">
              <span id="current-time">Saturday 15:32</span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="temperature">
            <div class="temperature-icon">☀️</div>
            <div class="temperature-value" id="temperature-value">14</div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/VladaRey" target="_blank">Vladyslava Podzirei</a> and is
          <a href="https://github.com/VladaRey/Weather-app" target="_blank"> on GitHub</a> and
          <a href="https://grand-hummingbird-f4a44a.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </section>
    <script src="src.js"></script>
  </body>
</html>
